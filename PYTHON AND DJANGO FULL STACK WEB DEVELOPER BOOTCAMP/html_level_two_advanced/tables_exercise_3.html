<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
</head>

<body>
    <table border="2">
        <thead>
            <th>Country Name</th>
            <th>Country Flag</th>
            <th>GBD (In Millions Dollars)</th>
        </thead>
        <tr>
            <td>USA</td>
            <td><img src="usa flag.png" alt=""></td>
            <td>$29,719.647</td>
        </tr>
        <tr>
            <td>INDIA</td>
            <td><img src="india flag.png" alt=""></td>
            <td>3,567,550</td>
        </tr>

        <tr>
            <td>UNITED KINGDOM</td>
            <td><img src="united.jpeg" alt=""></td>
            <td>2,526,428</td>
        </tr>
    </table>
</body>

</html>
