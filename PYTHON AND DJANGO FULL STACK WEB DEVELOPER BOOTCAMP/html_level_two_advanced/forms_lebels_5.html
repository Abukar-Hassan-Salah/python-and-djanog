<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms And labels</title>
</head>

<body>
    <h1>Forms and action</h1>
    <form action="https://www.youtube.com" method="get">
        <p>Enter a text and take to me youtube</p>
        <input type="text" name="userinput" id="text" value="">
        <input type="submit" name="submit" id="submit" value="submit">
    </form>
    <br>
    <form action="">
        <h4>using id with forms and values</h4>
        <label for="userinput">
            <input type="text" name="userinput" id="text" value="enter some text">
            <input type="time" name="time" id="firsttime" value="12:00">
            <input type="date" name="date" id="date" value="2024-06-15">
           
        </label><br><br>
        <label for="">
            <h4>using id ,placeholder with forms</h4>
            Enter Text
            <input type="text" name="" id="userinput" placeholder="Enter some text">
        </label>
        <br>
        <h2>using for required and not required with input</h2>
        <input type="text" name="placeholder" id="placeholder" placeholder="Not Required">
        <input type="text" name="placeholder" id="placeholder" placeholder="Required" required>
        <input type="submit" name="submit">
    </form>
</body>

</html>

</html>
