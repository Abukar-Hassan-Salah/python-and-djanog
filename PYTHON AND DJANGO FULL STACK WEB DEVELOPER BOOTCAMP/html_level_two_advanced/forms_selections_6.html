<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Selection</title>
</head>

<body>
    <h1>Hotel Feedback Form</h1>
    <form action="">
        <h3>Are You From Inside Somalia ? Or Outside Of Somalia</h3>
        <label for="insomalia">Inside Somalia</label>
        <input type="radio" id="insomalia" name="loc" value="inside">
        <label for="insomalia">outsomalia Somalia</label>
        <input type="radio" id="outsomalia" name="loc" value="outside">
        <h2>How Was Your Services</h2>
        <select name="stars" id="stars">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>
        <h2>Any Other Feedback</h2>
        <textarea name="mytext" id="text" rows="8" cols="80"></textarea>
        <input type="submit" name="submit" id="submit" value="SUBMIT">

    </form>
</body>

</html>
