<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Examples</title>
</head>

<body>
    <table border="1">
        <thead>
            <th>Country Number</th>
            <th>Country Color</th>
            <th>Country Name</th>
        </thead>

        <tr>
            <td>+ 252</td>
            <td>BlueSky Flag</td>
            <td>Somalia</td>
        </tr>

        <tr>
            <td>+ 254</td>
            <td>Red Flag</td>
            <td>Turkey</td>
        </tr>

    </table>
</body>

</html>
