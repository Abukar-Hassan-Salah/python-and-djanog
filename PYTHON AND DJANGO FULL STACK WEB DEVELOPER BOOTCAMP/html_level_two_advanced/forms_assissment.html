<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assessments</title>
</head>

<body>
    <form action="thank.html" method="get">
        <h1>Course Sign Up Page</h1>
        <p>Please Note : First Name, Last Name ,Password ,and Email are Required</p>
        <label for="fn">First Name:</label>

        <input type="text" id="fn" placeholder="First Name" required>
        <label for="ln">Last Name :</label>
        <input type="text" id="ln" placeholder="Last Name" required>
        <p></p>

        <label for="eml">Email :</label>
        <input type="email" id="eml" placeholder="name@email.com" required>
        <label for="pass">Password :</label>
        <input type="password" id="pass" placeholder="" required>

        <p>Are You Over The Age Of 18 ?</p>
        <label for="ys">Yes</label>
        <input type="radio" name="radio" value="">
        <label for="ns">No</label>
        <input type="radio" name="radio" value="">

        <p>Do You Have A Credit Card Or Paypal ?</p>
        <select name="" id="">
            <option value="cc">Credit Card</option>
            <option value="pp">Paypal</option>
        </select>
        <p></p>
        <input type="submit" name="" id="" value="Sign Up">
    </form>
</body>

</html>
